<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stocks Practice</title>
  </head>
  <body>
    <main>
      <h1>Stocks Manager</h1>
      <label for="intitial-price">
        <input
          type="number"
          id="initial-price"
          placeholder="Enter the initial price here.."
        />
      </label>
      <label for="stocks-quantity">
        <input
          type="number"
          id="stocks-quantity"
          placeholder="Enter stocks quantity here.."
        />
      </label>
      <label for="current-price">
        <input
          type="number"
          id="current-price"
          placeholder="Enter the Current price here.."
        />
      </label>

      <button id="show-btn">TELL ME!</button>

      <div id="output-box"></div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
